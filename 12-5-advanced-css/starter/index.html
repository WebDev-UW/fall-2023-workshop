<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My Flashcard App!</h1>
    <div id="features-container">
      <h3 class="features-text" id="features-header">Features</h3>
      <p class="features-text">Here is a list of features:</p>
      <ol id="features-list">
        <li>Add cards</li>
        <li>Quiz Yourself!</li>
        <li>Delete cards</li>
        <li>Share your cards with others</li>
        <li>Global Leaderboard</li>
      </ol>

      <a
        href="https://en.wikipedia.org/wiki/List_of_flashcard_software"
        target="_blank"
        >Other alternatives</a
      >

      <br />
      <br />

      <img
	  	id="image"
        width="200"
        src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/7794451/flashcards-clipart-xl.png"
      />
    </div>

    <div>
      <input type="text" placeholder="Questions?" id="question-input" />
      <button id="submit-button">Submit</button>
	  <button id="clear-button">Clear</button>
	  <p id="result">Result</p>
    </div>

	<script src="script.js"></script>
  </body>
</html>
