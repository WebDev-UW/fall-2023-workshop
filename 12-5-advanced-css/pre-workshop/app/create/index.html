<html>
  <head>
    <title>Create a New Set</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="navbar">
      <h1 id="logo-text">QuickCardz</h1>
      <div id="navbar-link-container">
        <a id="home-link" href="/app/">Home</a>
        <a id="create-link" href="/app/create/">Create</a>
      </div>
    </div>
    <div id="create-page-container">
      <h1>Create a Flashcard Set</h1>
      <div id="set-info-container">
        <h5>Set Name:</h5>
        <input type="text" id="set-name-input" placeholder="Set Name" />
        <h5>Set Description:</h5>
        <textarea
          id="set-description-input"
          placeholder="Set Description"
        ></textarea>
        <div id="set-cards-container">
          <div id="current-flashcard">
            <input type="text" id="current-flashcard-word" /> <b>|</b>
            <input type="text" id="current-flashcard-definition" />
          </div>
          <button id="new-flashcard-btn">New Flashcard</button>
        </div>
        <button id="set-create-submit-btn">Create</button>
      </div>
    </div>
    <script src="'script.js"></script>
  </body>
</html>
