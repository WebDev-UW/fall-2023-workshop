<!DOCTYPE html>
<html>

<head>
	<title>QuickCardz</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;600;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="../global.css" />
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div id="navbar">
		<h1 id="logo-text">QuickCardz</h1>
		<div id="navbar-link-container">
			<a id="home-link" href="/app/">Home</a>
			<a id="create-link" href="/app/create/">Create</a>
		</div>

	</div>

	<div id="app">
		<h2 id="create-header">Create a Flashcard Set</h2>
		<div id="set-info-container">
			<div id="set-name-container">
				<h2>Set Name:</h2>
				<input type="text" id="set-name-input" placeholder="Chemistry 103">
			</div>
			
			<div id="set-desc-container">
				<h2>Set Description:</h2>
				<textarea id="set-desc-input" placeholder="What is this set about?"></textarea>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
